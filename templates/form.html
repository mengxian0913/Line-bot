<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form.css">
    <title>Vincent's Linebot Information Setting</title>
</head>
<body>
    <div class="head">
        <h1>信息設定</h1>
    </div>
    <form action="/submit" method="post">

        <div class="problem">
            <label for="user_id">User ID：</label>
            <input type="text" id="input" name="user_id" required>
        </div>

        <div class="problem">
            <label for="username">名字：</label>
            <input type="name" id="input" name="username" required>
        </div>

        <div class="problem">
            <label for="email">電子郵件：</label>
            <input type="email" id="input" name="email" required>
        </div>

        <div class="problem">
            <label for="NID_Account">NID Account：</label>
            <input type="text" id="input" name="NID_Account" required>
        </div>

        <div class="problem">
            <label for="NID_Password">NID Password：</label>
            <input type="password" id="input" name="NID_Password" required>
        </div>

        <div class="problem">
            <label for="Codeforces_Handle">Codeforces Handle：</label>
            <input type="text" id="input" name="Codeforces_Handle" required>
        </div>

        <div class="problem">
            <label for="Codeforces_Password">Codeforces Password：</label>
            <input type="password" id="input" name="Codeforces_Password" required>
        </div>

        <div class="problem">
            <input type="submit" value="提交" id="submit">
        </div>
        
    </form>
</body>
</html>
